<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
</head>
<body>
    <div>
        <a href = "/"><button type="button" class="button"> Return to Home </button></a>
    </div>
    <h1>Add Driver Role</h1>
    <form method="POST" action="/add_driver">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="licenseID">License ID:</label>
        <input type="text" id="licenseID" name="licenseID" required><br><br>

        <label for="license_type">License Type:</label>
        <input type="text" id="license_type" name="license_type" required><br><br>

        <label for="driver_experience">Driver Experience (Years):</label>
        <input type="number" id="driver_experience" name="driver_experience" required><br><br>

        <button type="submit">Submit</button>
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
