<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Product</title>
</head>
<body>
    <div>
        <a href = "/"><button type="button" class="button"> Return to Home </button></a>
    </div>
    <h1>Purchase Product</h1>
    <form method="POST" action="/purchase_product">
        <label for="long_name">Business Name:</label>
        <input type="text" id="long_name" name="long_name" required><br><br>

        <label for="id">Van ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="tag">Van Tag:</label>
        <input type="number" id="tag" name="tag" required><br><br>

        <label for="barcode">Product Barcode:</label>
        <input type="text" id="barcode" name="barcode" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <button type="submit">Submit</button>
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
