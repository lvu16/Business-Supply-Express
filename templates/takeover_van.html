<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Over Van</title>
</head>
<body>
    <h1>Take Over Van</h1>
    <form method="POST" action="/takeover_van">
        <label for="username">Driver Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="van_id">Van ID:</label>
        <input type="text" id="van_id" name="van_id" required><br><br>

        <label for="tag">Van Tag:</label>
        <input type="number" id="tag" name="tag" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
