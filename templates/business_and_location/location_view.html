<html>
    <head>
        <meta charset="UTF-8">
        <title> Location View </title> 
        <link rel="stylesheet" href="../static/style.css">  
    </head>
    <body>
        <h1>Location View</h1>
        <table>
            <thead>
                <tr>
                    <th>label</th>
                    <th>long_name</th>
                    <th>x_coord</th>
                    <th>y_coord</th>
                    <th>space</th>
                    <th>num_vans</th>
                    <th>van_ids</th>
                    <th>remaining_capacity</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
    <h1> Message: {{ msg }}</h1>
</html>
