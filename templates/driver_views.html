<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <!-- Add Bootstrap for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIqNyowvlvOqoiRcVTeMs9YJ9T9aj/LSK19CSlyWPyvtn3LMbs" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background for readability */
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #343a40; /* Darker text for contrast */
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container a {
            text-decoration: none;
            background-color: #007BFF; /* Primary button color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #0056b3; /* Darker hover effect */
        }

        table {
            width: 90%;
            margin: 0 auto 20px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            border-radius: 8px;
            overflow: hidden;
        }

        table thead {
            background-color: #007BFF; /* Header background */
            color: white;
        }

        table th,
        table td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd; /* Subtle row separation */
        }

        table th {
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <a href = "/"><button type="button" class="button"> Return to Home </button></a>
    </div>
    <h1>Driver View</h1>
    <div class="button-container">
        <a href="/views" class="button">Back to Views Home</a>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>License ID</th>
                <th>Driving Experience</th>
                <th>Number of Vans</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in drivers %}
            <tr>
                <td>{{ driver.username }}</td>
                <td>{{ driver.licenseID }}</td>
                <td>{{ driver.successful_trips }}</td>
                <td>{{ driver.num_vans }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
